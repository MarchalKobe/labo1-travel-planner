<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Countries planner</title>

    <!-- TODO: add favicon -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/screen.css">

    <script defer src="./script/api.js"></script>
    <script defer src="./script/app.js"></script>
</head>
<body>
    <main class="c-app">
        <header class="c-header">
            <a class="c-logo" href="/">
                <h1 class="c-logo__text">Travel Planner</h1>
            </a>
            <nav class="c-nav c-nav-list">
                <label for="africa" class="c-nav-list__item">Africa
                    <input checked type="radio" class="c-nav-list__input o-hide-accessible js-region-radio" value="africa" name="region" id="africa">
                </label>

                <label for="americas" class="c-nav-list__item">Americas
                    <input type="radio" class="c-nav-list__input o-hide-accessible js-region-radio" value="americas" name="region" id="americas">
                </label>

                <label for="asia" class="c-nav-list__item">Asia
                    <input type="radio" class="c-nav-list__input o-hide-accessible js-region-radio" value="asia" name="region" id="asia">
                </label>

                <label for="europe" class="c-nav-list__item">Europe
                    <input type="radio" class="c-nav-list__input o-hide-accessible js-region-radio" value="europe" name="region" id="europe">
                </label>

                <label for="oceania" class="c-nav-list__item">Oceania
                    <input type="radio" class="c-nav-list__input o-hide-accessible js-region-radio" value="oceania" name="region" id="oceania">
                </label>
            </nav>
            <div class="c-counter">
                <p class="c-counter__description">Countries visited</p>
                <p class="c-counter__count">
                    <span class="c-counter__current js-countries-visited">49</span>/250
                </p>
            </div>
        </header>
        <article class="c-countries js-countries">
            <div class="c-loader">
                <p class="c-loader__text">The app is loading...</p>
            </div>
        </article>
    </main>
</body>
</html>
